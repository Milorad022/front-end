<h1 style="color: peru;">Struktura HTTP zahteva</h1>
<p1><b style="color: blue;">HTTP</b> zahtev, koji klijent upucuje serveru, sastoji se iz dva osnovna dela i nekoliko poddelova</p1>
<ul>
<li><b>glava</b> (head)
<ul>
<li>linija ili <b>linija zahteva</b> (start line, request line);</li>
<li><b>zaglavlje</b> (headers);</li>
</ul>
<li><b>telo</b> (body)..,</li>
</ul>
